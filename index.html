<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eije Hunen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3182ce, #9333ea);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Set minimum height to fill the viewport */
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(49, 130, 206, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        main {
            flex-grow: 1;
            /* Allow main content to grow and fill available space */
        }
    </style>
</head>

<body class="pt-16">
    <header class="fixed top-0 left-0 right-0 bg-blue-500 p-4 flex justify-center items-center z-50">
        <h1 class="text-3xl font-bold text-white">Eije Hunen</h1>

    </header>
    <main class="mt-20">
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
            <form id="slangForm" class="space-y-4">
                <div class="relative">
                    <input type="text" id="slangInput" name="slangInput" placeholder="Enter a word or phrase"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
                    <button type="submit"
                        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        Generate
                    </button>
                </div>
            </form>
            <div class="mt-6" id="generatedSlang">
                <!-- Generated slang phrases will appear here -->
            </div>
        </div>
    </main>

    <footer class="bg-blue-500 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Eije Hunen</p>
        </div>
    </footer>
